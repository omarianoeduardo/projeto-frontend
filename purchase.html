<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingressos - BoraLa!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Compra de Ingressos</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="events.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="video.html">Vídeo</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="purchase.html">Ingressos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <h2>Formulário de Compra</h2>
        <form id="purchaseForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Informe seu nome.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Informe um email válido.</div>
            </div>
            <div class="mb-3">
                <label for="eventSelect" class="form-label">Evento</label>
                <select class="form-select" id="eventSelect" required>
                    <option value="">Selecione...</option>
                    <option value="carnaval">Carnaval de Salvador</option>
                    <option value="rockinrio">Rock in Rio</option>
                    <option value="oktoberfest">Oktoberfest</option>
                </select>
                <div class="invalid-feedback">Selecione um evento.</div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade de Ingressos</label>
                <input type="number" class="form-control" id="quantity" min="1" max="10" required>
                <div class="invalid-feedback">Informe de 1 a 10 ingressos.</div>
            </div>
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3 d-none">Compra realizada com sucesso!</div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 BoraLa! Eventos.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
