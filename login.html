<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login/Cadastro</title>
        <link rel="icon" type="icon/jpg" sizes="32x32" href="img/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css"> !important;
    </head>
    <body>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <header id="header" class="top-bar">
            <div class="logo">
                <img src="img/logotipo.png" alt="BoraLá!">
            </div>

            <nav class="nav-menu">
                <a href="index.html">Início</a>
                <a href="eventossemanal.html">Eventos da semana</a>
                <a href="meuseventos.html">Meus Eventos</a>
                <a href="contato.html">Contato</a>
                <a href="login.html">Login/Cadastro</a>
              </nav>
        </header>

        <section>
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Entrar na Conta</h3>
                        <form id="loginForm" novalidate>
                        <div class="mb-3 form-floating">
                            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required minlength="6"/>
                            <label for="email">E-mail</label>
                            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="password" placeholder="Senha" required minlength="6"/>
                            <label for="password">Senha</label>
                            <div class="invalid-feedback">A senha deve ter ao menos 6 caracteres.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                        </form>
                        <hr /><p class="text-center mb-0">Não tem conta?<a href="#">Cadastre-se</a></p>
                    </div>
                    </div>
                </div>
                </div>
            </div>
                    </section>
    </body>
    
    <footer>
